
<h1 class="head">Application Form</h1>

<div class="card">
    <form *ngIf="myForm" [formGroup]="myForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="error">
          Name is required.
        </div>
      </div>
  
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="error">
          Please enter a valid email address.
        </div>
      </div>
  
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched" class="error">
          Password must be at least 8 characters long.
        </div>
      </div>
  
      <button type="submit" [disabled]="myForm.invalid">Submit</button>
    </form>
  </div>
